<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Attributes</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Input Attributes</legend>
            <!-- readonly -->
            <div>
                <h3>readonly</h3>
                <input type="text" readonly value="zahra">
            </div>
            <!-- disabled -->
            <div>
                <h3>disabled</h3>
                <button type="button" disabled>save me </button>
            </div>
            <!-- maxlength -->
             <div>
                <h3>maxlength</h3>
                <input type="text" maxlength="10">
             </div>
            <!-- min, max -->
             <div>
                <h3>min, max</h3>
                <input type="number" min="10" max="20">
             </div>
            <!-- multiple -->
             <div>
                <h3>multiple</h3>
                <input type="file" multiple>
             </div>
            <!-- placeholder -->
             <div>
                <h3>placeholder</h3>
                <input type="text" placeholder="phone number">
             </div>
            <!-- required -->
             <div>
                <h3>required</h3>
                <input type="text" required>
              </div>
            <!-- autofocus -->
             <div>
                <h3>autofocus</h3>
                <input type="text" autofocus>
             </div>
        </fieldset>
        <br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
