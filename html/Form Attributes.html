<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Attributes</title>
</head>
<body>
    <form action="" method="" autocomplete="off" target="_blank">
        <label for="name">first name:</label>
        <input type="text" id="name" name="fname" value="">
        <!-- متغیر اُتو کومپلیت برای پر کردن خودکار نوشته ها براساس نوشته ها و ورودی های قبلی شما در مرورگر با نام جدول یکسان 
         استفاده میشود.
         به طوریکه اگر قبلا در یک فرم دیگری در مرورگر که ان فرم با نام جدول یکسان با فرمی که الان پر کردی باشه 
         در حالت اتوکاپلیت به صورت خودکار اون اسمی که نوشتی بهت پیشنهاد داده میشه که با کلیک بر روی اون رو سریعتر در فرم قرار بدی.
         در حالت پیشفرض بر روی حالت آف یا خاموش قرار دارد.
          -->
        <!--  پس برای استفاده از حالت اتوکامپلیت باید نام را حتما برای متغیر تعریف کرده باشی
          جدا از اینکه اگر نامی تعریف نکرده باشی کلا اطلاعات سمت سرور فرستاده نمیشه!
           -->
        
        <!-- تارگت مشخص میکنه که وقتی اطلاعات رو سابمیت کردیم به چه شکلی سابمیت بشه ینی مثلا در همون صفحه ای که هستیم سابمیت بشه
         یا یک صفحه جدید باز بشه و سابمیت بشه؟ یا گزینه های دیگه ای که داره. تفاوت بین گزینه هاش رو نمیدونم اما فکر کنم بک اند کار
         این قسمت رو باید پر کنه.
          -->

        <label for="selectbox">Select box</label>
        <select name="selectbox-data" id="selectbox" size="1">
            <!-- از سلکت ما برای انتخاب یک گزینه بین گزینه های موجود استفاده میکنیم
              -->
            <!-- با استفاده از اتریبیوت سایز میتوان تعداد گزینه هایی که در ابتدای لیست نمایش داده میشود را تعیین کرد
             از این حالت در مواقعی استفاده میشود که مقادیر لیست زیاد بوده و در صورت نمایش لیست طولانی نمایش داده خواهد شد
             با وارد کردن تعداد مقادیر مثلا 5 تعداد ابتدای لیست را مشخص میکنیم و بعد از آن تعداد برای دیدن سایر گزینه ها
             کاربر باید اسکرول کند
              -->
             <!--  نکته:
               با دادن مقداری به سایز به جز یک نمایش لیست به صورت باز اتفاق میافتد! اما اگر مجدد به 1 تنظیم شود
               لیست سلکت به صورت بسته تغییر میکند.
                -->
            <option value="html">Html5</option>
            <option value="CSs">Css</option>
            <option value="test" selected>test</option>
            <!-- با انتخاب اتریبیوت سلکتد اون آپشن به آپشنی که در ابتدا و بدون باز کردن لیست به کاربر نمایش داده میشود، تبدیل
             میشود. در حالت پیشفرض این مقدار بر روی آپشن اول ست شده است.
              -->
            <option value="js">JavaScript</option>
            <option value="vuejs">VueJs</option>
            <option value="js">JavaScript</option>
            <option value="vuejs">VueJs</option>
            <option value="js">JavaScript</option>
            <option value="vuejs">VueJs</option>
            <option value="js">JavaScript</option>
            <option value="vuejs">VueJs</option>
            <!-- داخل تگ سلکت فقط میتوان تک آپشن را قرار داد
              -->
        </select>
        <br>
        <hr>

        <label for="textarea">textarea</label>
        <textarea name="textarea-sample" id="textarea" cols="30" rows="7" placeholder="sample text"></textarea>
        <!-- مقدار کالز تعداد حروف را در یک سطر مشخص میکن
         اما با دادن تنظیمات سی اس اس و دادن استایل و پهنا یا وید به تکست آریا این مقدار کالز نادید گرفته میشود.
          -->
        <!-- مقدار رٌوز تعداد ردیف را مشخص میکند و برای نوشتن بیشتر از این مقدار اسکرول باید کرد 
         -->
         <br>

        <hr>

        <input type="submit" value="save data">
        <button type="button">click Me</button>
        
    </form>

</body>
</html>
