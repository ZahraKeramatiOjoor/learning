<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type</title>
</head>
<body>
    <form action="" autocomplete="off">
        <fieldset style="width: 250px;">
            <legend>Input Type</legend>
            <label for="">color input</label><br>
            <input type="color" value="#ffff">
            <br>
            <label for="">date input</label><br>
            <input type="date">
            <br>
            <label for="">email input</label><br>
            <input type="email">
            <br>
            <label for="">file input</label><br>
            <input type="file">
            <br>
            <label for="">hidden input</label><br>
            <input type="hidden" value="zahra">
            <br>
            <label for="">number input</label><br>
            <input type="number">
            <br>
            <label for="">password input</label><br>
            <input type="password">
            <br>
            <label for="">range input</label><br>
            <input type="range" min="0" max="200">
            <br>
        </fieldset>
        <br>
        <input type="submit" value="save date">
    </form>
</body>
</html>
