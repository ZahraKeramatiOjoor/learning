<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
      iframe{
        display: block;
        margin: 0 auto;
      }
      svg{
        width: 100px;
        height: 100px;
      }
      section{
        margin: 0 auto;
        display: block;
      }
    </style>
</head>
<body>
    <canvas>
        <!-- تگی است برای ترسیم اشکال گرافیکی در بستر وب با برنامه نویسی-->
        <!-- در ابتدا تگ کانواس را ایجاد میکنیم و در ادامه با کمک جاوااسکریپت شکل مدنظر را میسازیم-->
    </canvas>

    <p>svg : اشکال بردای در فرمت xml
    با هرچقدر زوم از کیفیت این اشکال کم نمیشود
    ما وبسایتی داریم به نام هیروآیکون heroicons.com 
    با کپی کردن کد از سایت به صورت زیر شکل را وارد تکه کد خود میکنیم
    </p>
    <br>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 3.104v5.714a2.25 2.25 0 0 1-.659 1.591L5 14.5M9.75 3.104c-.251.023-.501.05-.75.082m.75-.082a24.301 24.301 0 0 1 4.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 15.3M14.25 3.104c.251.023.501.05.75.082M19.8 15.3l-1.57.393A9.065 9.065 0 0 1 12 15a9.065 9.065 0 0 0-6.23-.693L5 14.5m14.8.8 1.402 1.402c1.232 1.232.65 3.318-1.067 3.611A48.309 48.309 0 0 1 12 21c-2.773 0-5.491-.235-8.135-.687-1.718-.293-2.3-2.379-1.067-3.61L5 14.5" /></svg>
    <br>
    <hr>

  <iframe src="#" frameborder="0" width="1000" height="800" ></iframe>
    <!-- از تگ آیفریم برای نمایش یک وبسایت در درون سایت خودمون استفاده میکنیم-->

  <hr>
  <br>
  <section>
    <div>
      <h3> معرفی دوره جامع html5</h3>
      <!-- method1: -->
      <video src="/video/never give up.mp4" controls muted>
        <p>متنی که در اینجا تایپ میشود در هنگام عدم نمایش ویدیو به کاربر نشان داده خواهد شد </p>
      </video>
    </div>
    <div>
      <!-- method2: -->
      <video controls>
        <source src="video/never give up.mp4" type="video/mp4">

    <div>

      <audio src="audio/01. 어떤 날도, 어떤 말도.mp3" controls muted></audio>

  </section>

</html>
