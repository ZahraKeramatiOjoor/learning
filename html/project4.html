<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project4</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <form action="">
        <img src="./images/logo.png" alt="logo-sanzlearn">
        <br>
        <div>
            <input type="text" placeholder="نام مستعار" required autofocus name="name">
        </div>
        <br>
        <div>
            <input type="email" placeholder="ایمیل" required name="email">
        </div>
        <br>
        <div>
            <input type="password" placeholder="رمز عبور" required maxlength="8" name="password">
        </div>
        <br>
        <div>
            <input type="password" placeholder="تکرار رمز عبور" required maxlength="8" name="password-confirm">
        </div>
        <br>
        <div>
            <input type="checkbox" id="text" required name="accept">
            <label for="text">شرایط و قوانین سایت <a href="#">سبزلرن</a> را میپذیرم</label>
        </div>
        <br>
        <button type="submit">ثبت نام</button>
    </form>
</body>
</html>
